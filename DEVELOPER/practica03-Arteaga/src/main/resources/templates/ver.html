<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

    <div id="i18n_eliminar_factura" th:text="#{text.cliente.factura.eliminarOk}" style="display: none;"></div>
    
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<h4 class="card-title">
			<a th:href="@{'/ver/' + ${cliente.id}}"
			   class="btn btn-light btn-xs" th:utext="#{text.global.volver}">&laquo; volver</a>
			<a class="btn btn-danger btn-xs float-right mx-2" th:href="@{'/ver/' + ${cliente.id}(format=pdf)}">PDF</a>
		</h4>

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<img th:if="${#strings.length(cliente.foto) > 0}"
					class="img-thumbnail rounded float-left" style="max-width: 25%;"
					th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.foto}" />

				<ul class="list-group">
					<li class="list-group-item active" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.telefono}"></li>
				</ul>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Codigo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.id" name="id">
          </div>
        </div>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.nombre" name="nombre">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.apellido" name="apellido">
          </div>
        </div>
        <div class="form-group row">
          <label for="fenac" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" [(ngModel)]="alumno.fenac" name="fenac">
          </div>
        </div>
        <div class="form-group row">
          <label for="sexo" class="col-form-label col-sm-2">Sexo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.sexo" name="sexo">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6" *ngIf="flag">
            <button class="btn btn-primary" role="button" (click)='create()' >Crear</button>
          </div>
          <div class="col-sm-6" *ngIf="!flag">
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </div>
        </div>
      </form>
  
    </div>
  </div>
